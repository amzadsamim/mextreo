	<section class="commingsoon">
<div class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="com-logo">
				<img src="assets/img/logo-commingsoon.png" alt="">
			</div>
			<div class="comming-content">
				<h1>We are Coming Soon</h1>
				<p>We are currently working on an awesome new site. Stay tuned for more 
				information. Subscribe to our newsletter to stay updated on our progress</p>
			</div>
			<div id="clockdiv">
				<div class="time">
				  <span class="days"></span>
				  <div class="smalltext">Days</div>
				</div>
				<div class="dot">:</div>
				<div class="time">
				  <span class="hours"></span>
				  <div class="smalltext">Hrs</div>
				</div>
				<div class="dot">:</div>
				<div class="time">
				  <span class="minutes"></span>
				  <div class="smalltext">Minutes</div>
				</div>
				<div class="dot">:</div>
				<div class="time">
				  <span class="seconds"></span>
				  <div class="smalltext">Seconds</div>
				</div>
			  </div>
			  <div class="subscribe">
				<form>
				  <input type="text" class="form-control" placeholder=" Enter your email address....."
					onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email address.....'">
				  <button type="submit" class="btn btn-primary sub-btn"> Subscribe </button>
				</form>
			  </div>
			  <div class="comming-social">
				<ul>
					<li><a href=""><i class="flaticon-twitter"></i></a></li>
					<li><a href=""><i class="flaticon-facebook"></i></a></li>
					<li><a href=""><i class="flaticon-instagram"></i></a></li>
					<li><a href=""><i class="flaticon-linkedin"></i></a></li>
				</ul>
			</div>

</div>
